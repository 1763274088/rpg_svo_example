# from svo_analysis
grid_size: 35
max_fts: 180
limit_n_fts: True
use_threaded_depthfilter: False
update_seeds_with_old_keyframes: True
use_async_reprojectors: False
use_imu: False
use_edgelets: False
poseoptim_prior_lambda: 0#0.5
img_align_prior_lambda_rot: 0#2.0
img_align_prior_lambda_trans: 0.0

quality_min_fts: 25
quality_max_drop_fts: 100

map_scale: 5.0
kfselect_criterion: FORWARD
kfselect_numkfs_upper_thresh: 180
kfselect_numkfs_lower_thresh: 90
kfselect_min_dist_metric: 0.001
kfselect_min_angle: 8
kfselect_min_disparity: 40
kfselect_min_num_frames_between_kfs: 1

use_backend: True
ba_add_imu_factors: False
ba_reproj_error_noise: 0.00317 # 1.0/315.5
ba_use_robust_px_noise: True
ba_init_pos_sigma_meter: 0.001
ba_init_roll_pitch_sigma_degree: 0.001
ba_init_yaw_sigma_degree: 0.001
ba_min_parallax_deg: 5.0
ba_min_num_obs: 3
ba_n_frames_in_init_ba: 8

# addition
init_min_disparity: 15

